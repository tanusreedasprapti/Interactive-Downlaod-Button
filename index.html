<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Interactive Download Button</title>
</head>

<body>
    <div class="button-container">
        <label class="button-label">
            <input type="checkbox" class="hidden-input" />
            <span class="animation-circle">
                <svg class="icon-svg" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M12 19V5m0 14-4-4m4 4 4-4"></path>
                </svg>
                <div class="hidden-square"></div>
            </span>
            <p class="button-text">Download</p>
            <p class="button-text">Open</p>
        </label>
    </div>
</body>

</html>
